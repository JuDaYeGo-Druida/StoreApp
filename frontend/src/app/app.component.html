<!-- Encabezado -->
<div class="headerbar">
  <div class="headerbar-left">
    <a class="logo" href="index.html">
      <img alt="Logo" src="../assets/img/Logo.png" />
    </a>
  </div>

  <nav class="navbar-custom navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active col">
          <a class="nav-link" (click)="responseRedirect('');">
            <div class="icon-menu"><i class="fas fa-home"></i></div>
            <div class="text-menu">Home</div>
          </a>
        </li>
        <li class="nav-item  col">
          <a class="nav-link" (click)="responseRedirect('deliveries');">
            <div class="icon-menu"><i class="far fa-envelope"></i></div>
            <div class="text-menu">Deliveries</div>
          </a>
        </li>
        <li class="nav-item col">
          <a class="nav-link" (click)="responseRedirect('wishlist');">
            <div class="icon-menu"><i class="fas fa-truck-loading"></i></div>
            <div class="text-menu">Wishlist</div>
          </a>
        </li>
        <li class="nav-item dropdown col">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="icon-menu"><i class="fas fa-cog"></i></div>
            <div class="text-menu">Settings</div>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" (click)="responseRedirect('users');">Users</a>
          </div>
        </li>
        <li class="nav-item dropdown col">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="icon-menu"><i class="fas fa-user"></i></div>
            <div class="text-menu">My Account</div>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <ng-container *ngIf="userService.selectedUser.username != ''; then loggedIn; else loggedOut">
            </ng-container>
            <ng-template #loggedIn>
              <a class="dropdown-item">{{ userService.selectedUser.name }}</a>
              <a class="dropdown-item" (click)="logout()">Log Out</a>
            </ng-template>
            <ng-template #loggedOut>
              <a class="dropdown-item" (click)="responseRedirect('login');">Login</a>
            </ng-template>
          </div>
        </li>

      </ul>
    </div>

  </nav>
</div>

<!-- Contenido -->

  <div class="content">

    <div class="body-content">
      <div class="left-panel">
        <div class="separator">

          <span>Smart Filters</span>
        </div>

          </div>
          <div class="filters-one">
            <div class="filters-one-items">
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="filters-one-items">
              <input type="checkbox" checked data-toggle="toggle">
            </div>
          </div>
          <div class="filters-one">
            <div class="filters-one-items">
              <i class="far fa-heart"></i>
            </div>
            <div class="filters-one-items">
              <input type="checkbox" checked data-toggle="toggle">
            </div>
          </div>
        </div>
        <div class="separator">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Status</label>

              <input type="text" class="form-control" id="Search1" placeholder="Search" autocomplete="off">
              <span class="input-group-btn">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div class="form-group col-md-12">
            <button type="button" class="btn btn-block btn-light">DELIVERED</button>
          </div>
        </div>
      </div>
      <div class="right-panel">

      </div>

    </div>

  </div>
</div>
